<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Simple Upload Test</title>
</head>
<body>

<h2>Upload Test</h2>

<form action="/upload" method="post" enctype="multipart/form-data">

    <div>
        <label>Name:</label>
        <input type="text" name="name">
    </div>

    <div>
        <label>Age:</label>
        <input type="number" name="age">
    </div>

    <div>
        <label>File:</label>
        <input type="file" name="file">
    </div>

    <br>

    <button type="submit">Upload</button>
</form>

</body>
</html>
